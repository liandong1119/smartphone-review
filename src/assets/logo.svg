    <!-- 第四颗星 -->
    <polygon points="87,2 90.09,9.26 98,9.27 91.47,14.14 93.85,21.02 87,16.77 80.15,21.02 82.53,14.14 76,9.27 83.91,9.26" fill="#f1c40f" />
    
